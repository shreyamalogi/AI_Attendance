<body style='  background-image: url("https://designmodo.com/wp-content/uploads/2017/08/gradient-1.jpg");'>
  {% include 'nav_bar.html' %}
    {% if err != ''%}
      <p style="color: red">{{ err }}</p>
    {% endif %}
    <form class="" action="{{url_for('edit_att')}}" method="post">

        <div class="container-fluid start-container">
          <p class="semester-font" style="margin-right: 0px;">Enter Date to Edit <br>Attendance</p>
          <div class="row">
            <div class="col-lg-12 start-date">
              <label class="dates-font" for="start">Date To Edit:</label>
      
              <input type="date" id="start" name="trip-start" value="" min="" max="">
      
              <br>
              <label class="number-periods" for="start" style="font-size: 125%;">Enter Semester to mark:</label>
              <input type="number" id="start" name="sem" value="Semester to Change" min="1" max=''>
              <br>
              <br>
              <label class="number-periods" for="start" style="font-size: 125%;">Enter Class to mark:</label>
              <input type="number" id="start" name="class" value="Class to Change" min="1" max=''>
              <br>
              
              <div class="form-outline mb-4">
                <input name="roll" type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Your Roll Number" style="margin-top:5%;"/>
                <br>
                <!-- <label class="form-label" for="form3Example1cg">Your Name</label> -->
              </div>
              
              <input class="start-submit btn btn-outline-light" type="submit" name="" value="Submit">
      
          </div>
        </div>
      </form>
