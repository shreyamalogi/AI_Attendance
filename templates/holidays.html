<body id="start-body">
  {% include 'nav_bar.html' %}
  <form class="" action="{{url_for('add_holi')}}" method="post">

    <div class="row">
      <div class="col-lg-12 start-date">
        <label class="dates-font" for="start">Holidays Start date:</label>

        <input type="date" id="start" name="trip-start" value="" min="" max="">
